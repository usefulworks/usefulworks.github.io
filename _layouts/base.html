---
common-css:
  - "/css/pico.css"
  - "/css/style.css"
common-js:
  - "/js/site-theme.js"
---

<!-- {{ site.data.common.copyright }} -->
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
    {% include head.html %}
    <body data-for="{{ page.name }}">
        {{ content }}
        {% if layout.common-js %}
            {% for js in layout.common-js %}
                <script type="text/javascript" src="{{ js | relative_url }}"></script>
            {% endfor %}
        {% endif %}
        {% if page.js %}
            {% for js in page.js %}
                <script type="text/javascript" src="{{ js | relative_url }}"></script>
            {% endfor %}
        {% endif %}
    </body>
</html>
